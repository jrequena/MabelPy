entity:
  name: User

enums:
  UserStatus:
    type: string
    values:
      - active
      - blocked
      - deleted

fields:
  - name: id
    type: int
    validations:
      - positive

  - name: email
    type: Email
    nullable: true
    default: null
    validations:
      - email

  - name: created_at
    type: datetime

  - name: active
    type: bool
    default: true

  - name: status
    type: enum
    enum: UserStatus
    default: active

use_cases:
  RegisterUser:
    input:
      email: string
      name: string
    output:
      id: int
      success: bool
