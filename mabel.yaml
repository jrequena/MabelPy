project:
  name: MabelApp
  namespace: App
  framework: zend
  php_version: "8.2"

paths:
  source_root: src
  domain: src/Domain
  application: src/Application
  infrastructure: src/Infrastructure
  tests: tests
  docs: docs
  snapshots: tests/snapshots

generators:
  entity:
    enabled: true
    namespace_suffix: Domain
    immutable: true
    validations: true
    
  value_objects:
    enabled: true
    namespace_suffix: Domain
    auto_types: [Id, Uuid, Email]
    
  repository:
    enabled: true
    interface_namespace_suffix: Domain/Repository
    eloquent_namespace_suffix: Infrastructure/Persistence/Eloquent
    
  use_case:
    enabled: true
    namespace_suffix: Domain/UseCase
    with_request_response: true
    
  mapper:
    enabled: true
    namespace_suffix: Infrastructure/Mapper
    
  tests:
    enabled: true
    framework: phpunit
    namespace_suffix: Tests

  documentation:
    enabled: true
    format: markdown

php:
  strict_types: true
  declare_strict: true
  readonly_default: true
